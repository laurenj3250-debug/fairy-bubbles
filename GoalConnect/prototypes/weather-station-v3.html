<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station v3 - One Tap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }

    /* Big mood buttons - the whole point */
    .mood-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 3px solid transparent;
    }

    .mood-option:hover {
      transform: scale(1.02);
    }

    .mood-option:active {
      transform: scale(0.98);
    }

    .mood-option .emoji {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
    }

    .mood-option .label {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .mood-option .sublabel {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }

    .mood-rough {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      border-color: #ff6b6b;
    }
    .mood-rough .label { color: #c0392b; }

    .mood-meh {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      border-color: #f39c12;
    }
    .mood-meh .label { color: #b38600; }

    .mood-alive {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      border-color: #1dd1a1;
    }
    .mood-alive .label { color: #00a676; }

    /* Success animation */
    @keyframes celebrate {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .celebrate {
      animation: celebrate 0.4s ease-out;
    }

    /* Optional section */
    .optional-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: #f5f5f5;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.15s;
    }

    .optional-toggle:hover {
      background: #ebebeb;
    }

    .optional-toggle.active {
      background: #e3f2fd;
    }

    /* Quick insight card */
    .insight-card {
      background: linear-gradient(135deg, #667eea22 0%, #764ba222 100%);
      border-left: 3px solid #667eea;
    }
  </style>
</head>
<body class="p-4 flex flex-col min-h-screen">

  <!-- Header -->
  <div class="max-w-md mx-auto mb-6 text-center text-white">
    <div class="text-4xl mb-1">üèîÔ∏è</div>
    <h1 class="text-xl font-bold">Weather Station</h1>
    <p class="text-white/70 text-sm">One tap. That's it.</p>
  </div>

  <!-- Main Card -->
  <div class="card max-w-md mx-auto rounded-3xl p-5 shadow-xl flex-1 flex flex-col" id="main-card">

    <!-- THE QUESTION -->
    <div id="question-view">
      <h2 class="text-center text-gray-600 mb-6">Today was...</h2>

      <!-- Three big options -->
      <div class="space-y-3">
        <button class="mood-option mood-rough w-full" onclick="logMood('rough')">
          <span class="emoji">üòû</span>
          <span class="label">Rough</span>
          <span class="sublabel">hard day, struggling</span>
        </button>

        <button class="mood-option mood-meh w-full" onclick="logMood('meh')">
          <span class="emoji">üòê</span>
          <span class="label">Meh</span>
          <span class="sublabel">existing, getting through</span>
        </button>

        <button class="mood-option mood-alive w-full" onclick="logMood('alive')">
          <span class="emoji">‚ú®</span>
          <span class="label">Alive</span>
          <span class="sublabel">felt something good</span>
        </button>
      </div>
    </div>

    <!-- LOGGED - Success State -->
    <div id="success-view" class="hidden flex-1 flex flex-col">
      <div class="flex-1 flex flex-col items-center justify-center text-center celebrate">
        <div class="text-6xl mb-4" id="success-emoji">‚úì</div>
        <h2 class="text-xl font-semibold text-gray-700 mb-1">Logged</h2>
        <p class="text-gray-500 text-sm mb-6" id="success-message">That's all you had to do.</p>
      </div>

      <!-- Optional: Add context (collapsed) -->
      <div class="mt-auto">
        <details class="mb-4">
          <summary class="text-sm text-gray-500 cursor-pointer hover:text-gray-700 text-center">
            Want to add context? (optional)
          </summary>
          <div class="mt-4 space-y-2">
            <button class="optional-toggle w-full" onclick="this.classList.toggle('active')">
              <span>üßó</span><span class="flex-1 text-left text-sm">Climbed</span><span class="text-gray-400">+</span>
            </button>
            <button class="optional-toggle w-full" onclick="this.classList.toggle('active')">
              <span>üèãÔ∏è</span><span class="flex-1 text-left text-sm">Lifted</span><span class="text-gray-400">+</span>
            </button>
            <button class="optional-toggle w-full" onclick="this.classList.toggle('active')">
              <span>üí¨</span><span class="flex-1 text-left text-sm">Talked to Adam</span><span class="text-gray-400">+</span>
            </button>
            <button class="optional-toggle w-full" onclick="this.classList.toggle('active')">
              <span>üì±</span><span class="flex-1 text-left text-sm">Scrolling hole</span><span class="text-gray-400">+</span>
            </button>
            <button class="optional-toggle w-full" onclick="this.classList.toggle('active')">
              <span>üò¥</span><span class="flex-1 text-left text-sm">Bad sleep</span><span class="text-gray-400">+</span>
            </button>
          </div>
          <button class="w-full mt-3 py-2 text-sm text-indigo-600 font-medium hover:bg-indigo-50 rounded-lg">
            Save context
          </button>
        </details>

        <!-- Insight teaser -->
        <div class="insight-card rounded-xl p-4 mb-4">
          <p class="text-xs text-gray-500 mb-1">7 days tracked</p>
          <p class="text-sm text-gray-700">
            Pattern: <strong>3 of 4 "alive" days</strong> included climbing.
          </p>
        </div>

        <button
          class="w-full py-3 text-gray-500 text-sm hover:text-gray-700 transition-colors"
          onclick="reset()"
        >
          Log another time today
        </button>
      </div>
    </div>
  </div>

  <!-- Streak at bottom -->
  <div class="max-w-md mx-auto mt-4 text-center">
    <div class="inline-flex items-center gap-2 px-4 py-2 bg-white/20 rounded-full text-white text-sm">
      <span>üî•</span>
      <span>5 day streak</span>
    </div>
  </div>

  <!-- Spacer -->
  <div class="h-8"></div>

  <script>
    function logMood(mood) {
      // Hide question
      document.getElementById('question-view').classList.add('hidden');

      // Update success message based on mood
      const emoji = document.getElementById('success-emoji');
      const msg = document.getElementById('success-message');

      if (mood === 'rough') {
        emoji.textContent = 'üíú';
        msg.textContent = "Rough days count too. Data is data.";
      } else if (mood === 'meh') {
        emoji.textContent = 'üìä';
        msg.textContent = "Meh is valid. Most days are.";
      } else {
        emoji.textContent = '‚ú®';
        msg.textContent = "Nice. What made today different?";
      }

      // Show success
      document.getElementById('success-view').classList.remove('hidden');

      console.log('Logged:', mood, new Date().toISOString());
    }

    function reset() {
      document.getElementById('success-view').classList.add('hidden');
      document.getElementById('question-view').classList.remove('hidden');
      document.querySelectorAll('.optional-toggle').forEach(el => el.classList.remove('active'));
    }
  </script>
</body>
</html>
